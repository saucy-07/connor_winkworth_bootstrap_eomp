<!DOCTYPE html>

    <title>contact-page</title>

  <body>
    <nav

    >
      <div class="container-fluid align-content-right">
        <div class="welcome navbar navbar-nav navbar-dark bg-black text-light">
          <h6 class="first-name ps-md-3 fw-bold">CONNOR W.</h6>
        </div>
        <div>
          <ul class="nav-list navbar-nav ms-auto text-center">
            <li class="home-link nav-item">
              <a class="nav-link active fw-bold pe-md-3 home" href="/index.html"
                ><h6>HOME</h6></a
              >
            </li>
            <li class="about-link nav-item">
              <a
                class="nav-link active fw-bold pe-md-3 about"
                href="/about-page/about.html"
                ><h6>ABOUT ME</h6></a
              >
            </li>
            <li class="contact-link nav-item">
              <a
                class="nav-link active fw-bold pe-md-3 contact"
                href="#"
                ><h6>CONTACT</h6></a
              >
            </li>
          </ul>
        </div>
      </div>

    <div class="first-div m-lg-3 p-lg-2 h-auto rounded-4 w-auto">
      <div class="connor-img-div m-lg-3 p-lg-2 rounded-4 w-50 h-25">
        <img
          class="connor-img rounded-4 w-50 h-50"
          src="/contact-page/images/20230512_125112.jpg"
          alt="connor winkworth"
          loading="lazy"
        />
      </div>
      <div class="second-div m-lg-3 p-lg-2 rounded-4 w-auto h-auto">
        <div class="m-md-3 p-md-2 w-100 h-100">
          <h1 class="fw-bold pb-3">Let's talk!</h1>
          <p class="p-1 fw-semibold">
            Call 021-705-3035.
          </p>
        </div>
      </div>
    </div>

    <form action="https://formspree.io/f/xwkjaayr" method="POST">

      <div class="contact-page-div mx-lg-3 p-lg-2 h-auto rounded-4 w-auto align-content-center">
        <div class="email-div m-lg-3 p-lg-2 rounded-4 w-auto h-auto">
          <p>Send a message:</p>
          <label>
            Your email:
          </label>
            <input class="border-black border-3 rounded-3" placeholder="Type your email here" type="email" name="email" />
          
        </div>
        <div class="message-div m-lg-3 p-lg-2 rounded-4 w-auto h-auto">
          <label>
            Your message:
          </label>
            <textarea class="border-black border-3 rounded-3" placeholder="Type your message here" name="message"></textarea>
          
        </div>
        <!-- your other form fields go here -->
        <div class="button-div p-3">
          <button class="btn m-auto border-3 border-black" type="submit">Submit</button>
        </div>
      </form>
      </div>

    <footer class="footer w-100 bg-dark">
      <div class="socials">
        <ul class="socials-list m-3 ps-0 pe-0">
          <li>
            <a class="insta" href="https://www.instagram.com/s_s_s_saucy/?next=%2F"
              ><img
                src="/icons/insta-logo.png"
                alt="instagram"
                loading="lazy"
                height="40px"
                width="40px"
            /></a>
          </li>
          <li>
            <a class="facebook" href="https://www.facebook.com/connor.winkworth.10"

          <li>

                loading="lazy"

                width="65px"
            /></a>
          </li>
          <li>
            <a class="gmail" href="mailto:connorb0706@gmail.com" subject="subject text"
              ><img
                src="/icons/Gmail_Logo.png"
                alt="gmail"
                loading="lazy"
                height="30px"
                width="40px"
            /></a>
          </li>
        </ul>

      <div class="copyright mb-0">

      </div>

    <script
